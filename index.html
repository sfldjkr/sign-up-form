<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="body">

        <div class="form-container">
            <h1 class="heading">Sign Up Form</h1>

        <form>

            <div class="form">
                <label for="username" style="margin:0px;">User Name</label>
                <input class="inputs" type="text" id="username" placeholder="Your Name" autocomplete="off" maxlength="20" minlength="3" required>
            </div>
            
            <div class="form">
                <label for="lastname" style="margin:0px;">Last Name</label>
                <input class="inputs" type="text" id="lastname" placeholder="Last Name" maxlength="20" minlength="3" title="Name Needs To Be Atleast 3 Char" required>
            </div>

            <div class="form">
                <label for="email" style="margin:0px;">Email</label>
                <input class="inputs" type="email" id="email" placeholder="Email" autocomplete="off" title="Name Needs To Be Atleast 3 Char" required>
            </div>

            <div class="form">
                <label for="number" style="margin:0px;">Number</label>
                <input class="inputs" type="number" id="number" placeholder="Number" required>
            </div>

            <div class="form">
                <label for="password" style="margin:0px;">Password</label>
                <input class="inputs password" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="At least 1 Uppercase At least 1 Lowercase At least 1 Number At least 1 Symbol" required>
            </div>

            <div class="form">
                <label for="passwordConformation" style="margin:0px;">Password Confirmation</label>
                <input type="password" id="passwordConformation" placeholder="Confirm Password" title="Use Similar password" required>
            </div>

            <div class="buttondiv">
                <button type="submit" class="btn btn-outline-secondary">Join In</button>
            </div>
        
        </form>

        </div>
    </div>

    <h4>copyright &copy sfldjkr</h4>
    <script src="./javascript.js" defer></script>

</body>
</html>
